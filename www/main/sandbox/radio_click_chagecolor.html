<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Background Change</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ラジオボタンを非表示 */
        input[type="radio"] {
            display: none;
        }

        /* ラベルのスタイル */
        label {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* デフォルトの背景色 */
        label.default {
            background-color: #f4f4f4;
        }

        /* チェックされた時のスタイル */
        input[type="radio"]:checked + label {
            background-color: #4CAF50; /* チェック時の背景色 */
            color: white; /* テキスト色 */
        }

        /* チェックされていない場合 */
        label:not(:has(input[type="radio"]:checked)) {
            background-color: #f4f4f4;
            color: black;
        }
    </style>
</head>
<body>
    <h1>背景を変更するラジオボタン</h1>
    <div>
        <input type="radio" id="option1" name="background" value="red">
        <label for="option1" class="default">赤</label>

        <input type="radio" id="option2" name="background" value="blue">
        <label for="option2" class="default">青</label>

        <input type="radio" id="option3" name="background" value="green">
        <label for="option3" class="default">緑</label>
    </div>
    <script>
        // ラジオボタンの変更に応じて背景を変更
        const radioButtons = document.querySelectorAll('input[type="radio"]');
        radioButtons.forEach(radio => {
            radio.addEventListener('change', () => {
                document.body.style.backgroundColor = radio.value;
            });
        });
    </script>
</body>
</html>
