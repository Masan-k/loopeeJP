<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load SVG with object</title>
</head>
<body>
    <h1>Load SVG with &lt;object&gt;</h1>
    <object type="image/svg+xml" data="sample.svg" width="300" height="300"></object>
    <object type="image/svg+xml" data="Map_of_Chiba_Prefecture_Ja.svg"></object>
</body>
</html>
