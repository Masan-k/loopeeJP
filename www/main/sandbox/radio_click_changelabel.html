<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Label Background</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ラジオボタンを非表示にする */
        input[type="radio"] {
            display: none;
        }

        /* ラベルのデフォルトスタイル */
        label {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        /* ラジオボタンがチェックされた場合のラベルスタイル */
        input[type="radio"]:checked + label {
            background-color: #4CAF50; /* チェック時の背景色 */
            color: white; /* チェック時のテキスト色 */
        }
    </style>
</head>
<body>
    <h1>ラベルの背景色を変更</h1>
    <div>
        <input type="radio" id="option1" name="color">
        <label for="option1">オプション1</label>

        <input type="radio" id="option2" name="color">
        <label for="option2">オプション2</label>

        <input type="radio" id="option3" name="color">
        <label for="option3">オプション3</label>
    </div>
</body>
</html>
